<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행햟햡혞향햨햟 햦 쮏쟴햨 쒫쟳얧왏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>游닌 행햟햡혞향햨햟 쒫쟳얧왏</h1>
    <form id="uploadForm">
        <input type="file" id="videoInput" accept="video/*" required>
        <input type="text" id="tagsInput" placeholder="뉋쒫왏얧쟴햣 혝햣햡햦 (혢햣햣향 향햟혪혝혞혩)">
        <button type="submit">拘勇 행햟햡혞향햦혝혧</button>
    </form>

    <h2>游댌 쮏쟴햨 쒫쟳얧왏</h2>
    <input type="text" id="searchInput" placeholder="뉋쒫왏얧쟴햣 혝햣햡 햢햩혪 쮏쟴햨햟">
    <button onclick="searchVideos()">游댍 햏햟햧혝햦</button>
    
    <ul id="videoList"></ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
